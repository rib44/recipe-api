# Define the services/containers
services:
    # Name of service
    app:
        build:
            # Build in the current directory
            context: .
            args:
                # set build argument
                - DEV=true
        ports:
            # Port mappings - host:container
            - "8000:8000"
        volumes:
            # map the current directory to /app in the container
            # local file would be reflected in the container
            - ./app:/app
        command: >
            sh -c "python manage.py wait_for_db &&
                    python manage.py migrate && 
                    python manage.py runserver 0.0.0.0:8000"
        environment:
          - DB_HOST=db
          - DB_NAME=devdb
          - DB_USER=devuser
          - DB_PASS=changeme
        depends_on:
          - db
    
    db:
      image: postgres:13-alpine
      volumes:
        - dev-db-data:/var/lib/postgresql/data
      environment:
        - POSTGRES_DB=devdb
        - POSTGRES_USER=devuser
        - POSTGRES_PASSWORD=changeme


volumes:
  dev-db-data: 